{% extends 'base.html' %}

{% block header %}
<h1>{%  block title %} Comments {% endblock %}</h1>
{% endblock %}

{% block content %}
{% for comment in messages %}
 <article class="comment">
     <header>
         <div class="sender"> sent by {{comment['senderUsername']}} </div>
     </header>
     <p class="message">{{comment['message']}}</p>
 </article>
{% if not loop.last %}
    <hr>
{% endif %}
{% endfor %}
{% endblock %}
